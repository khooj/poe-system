version: '3'
services:
  mongo:
    image: mongo:5.0
    ports:
      - 27017:27017
    volumes:
      - "mongodata:/data/db"

  postgres:
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=poe
      - PGDATA=/var/lib/postgresql/data
    volumes:
      - "postgresdata:/var/lib/postgresql/data"

volumes:
  mongodata:
  postgresdata: